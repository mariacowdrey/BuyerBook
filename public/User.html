<body>

Form section
    <section class="bg-dark p-5">
      <div class="container">
        <div class="row justify-content-between">

        <div class="card col-md-4 bg-dark p-4">
          <h3 class="text-light">Enter a New Book</h3>
          <form id="book-form">
                <div>
                <label class="text-light flex-row" for="book-name" class="form-label">Name </label>
                <input type="text" id="book-name" name="book-name" class="form-input form-control" placeholder="Enter book name">
                </div>
           
                <div>
                <label class="text-light flex-row" for="author-name" class="form-label">Author</label>
                <input type="text" id="author-name" name="author-name" class="form-input form-control" placeholder="Enter the author name">
                </div>
                
                <div>
                <label class="text-light flex-row" for="yearPublished" class="form-label">Year </label>
                <input type="text" id="yearPublished" name="yearPublished" class="form-input form-control" placeholder="Published year">
                </div>

                <div>
                <label class="text-light flex-row" for="category" class="form-label">Category</label>
                <input type="text" id="category" name="category" class="form-input form-control" placeholder="Enter the category">
                </div>
                
                <div>
                <label class="text-light flex-row" for="reviewers" class="form-label">Name</label>
                <input type="text" id="reviewers" name="review-name" class="form-input form-control" placeholder="Enter your name">
                </div>
              
                <div>
                <label class="text-light flex-row" for="Comments" class="form-label">Comments</label>
                <input type="text" id="comments" name="comment" class="form-input form-control" placeholder="Enter your comments">
              </div>
              
            <div class="mt-3">
            <button class="btn btn-light">Add Book</button>
            </div>
          </form>
      </div>

      <div class="col">
          <h2 class="text-light"> Favorite books and comments </h2>
      </div>

      

      </div>
    </div>
  </section>
